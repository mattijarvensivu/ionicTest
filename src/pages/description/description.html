<ion-header>

  <ion-navbar>
    <ion-title>{{moviedata.Title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1>{{moviedata.Title}}</h1>
	<h2>({{moviedata.Year}} )</h2>
	<img src="{{moviedata.Poster}}">
	<h2>{{moviedata.imdbRating}} / 10</h2>
	<h3>Genre:</h3><p> {{moviedata.Genre}}</p>
	<h3>Actors:</h3><p> {{moviedata.Actors}}</p>
	<h3>Plot: </h3><p>{{moviedata.Plot}}</p>
</ion-content>
