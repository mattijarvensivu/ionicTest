<ion-header>
  <ion-navbar>
    <ion-title>
      TestiApp
    </ion-title>

      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-navbar *navbar>
	  <ion-title>
	    Home
	  </ion-title>

	</ion-navbar>
	<ion-content class="home">
	  	<ion-list>
	    	<ion-item *ngFor=" let movie of (movies | async)?.Search" >
		      	<ion-thumbnail item-start>
		        	<img src="{{movie.Poster}}">
		      	</ion-thumbnail>
		      	<div>
		      		<h2>{{movie.Title}}</h2>
		      		<p>{{movie.Year}}</p>
		      	</div>
		      	<button ion-button (click) = moreinfo(movie);>Lis√§tietoa</button>	
	    	</ion-item>
		</ion-list>
	</ion-content>
</ion-content>
